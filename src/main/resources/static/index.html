<!DOCTYPE html>
<html>
<head>
    <title>TTYL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<form class="form-horizontal" action="/v1/call" method="post">
    <fieldset>

        <!-- Form Name -->
        <legend>TTYL</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="phone-number">Phone Number</label>
            <div class="col-md-5">
                <input id="phone-number" name="phone-number" type="text" placeholder="+1 800 867 5309"
                       class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="zip">Zipcode</label>
            <div class="col-md-5">
                <input id="zip" name="zip" type="text" placeholder="90210" class="form-control input-md"
                       required="">

            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="go"></label>
            <div class="col-md-4">
                <button id="go" name="go" class="btn btn-primary">Go</button>
            </div>
        </div>

    </fieldset>
</form>

<script src="http://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="site.js"></script>
</body>
</html>
