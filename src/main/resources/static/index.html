<!DOCTYPE html>
<html lang="en">
<head>
    <title>TTYL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div class="container">
    <h1 class="text-center">TTYL</h1>
    <form id="register-form" class="form-horizontal" action="/api/v1/call" method="post">
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="phone-number">Phone Number</label>
            <div class="col-md-5">
                <input id="phone-number" name="phone-number" type="text" placeholder="+1 800 867 5309"
                       class="form-control" required="true">
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="zip">Zipcode</label>
            <div class="col-md-5">
                <input id="zip" name="zip" type="text" placeholder="90210" class="form-control"
                       required="true">
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="go"></label>
            <div class="col-md-4">
                <button id="go" name="go" type="submit" class="btn btn-primary">Go</button>
            </div>
        </div>
    </form>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="site.js"></script>
</div>
</body>
</html>
